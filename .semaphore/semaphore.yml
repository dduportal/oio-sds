version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: build with docker
          commands:
            - docker build --tag=sds-commons-py2 --target=commons-py2 ./
            - docker build --tag=sds-build-py2 --target=build-py2 ./
